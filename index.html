<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors!</title>

        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@800&family=Audiowide&family=Cardo:wght@700&family=Climate+Crisis&family=Commissioner:wght@800&family=Courier+Prime&family=Major+Mono+Display&family=Marck+Script&family=Michroma&family=Montserrat:wght@900&family=Outfit:wght@900&family=Pacifico&family=Paytone+One&family=Rowdies:wght@700&family=Rubik+Glitch&family=Russo+One&family=Sacramento&family=Tilt+Warp&family=Unbounded:wght@900&family=Waterfall&family=Whisper&display=swap" rel="stylesheet">

    <body>



        <!-- CONTAINER #1 -->

        <div class="title">
            <div id="you">Rock paper scissors</div>
            <div id="v">VS</div>
            <div id="r">the Almighty Ryan Havar</div>
        </div>







     <!-- CONTAINER #2 -->     

        <div class="gamebox">
            <script src="https://cdn.lordicon.com/ritcuqlt.js"></script>

<!-- Icon 1 -->
<div class="userUI"> 
    <p class="user">YOU</p>
<p class="thestaruser"> 
        
</p>
<lord-icon
    src="https://cdn.lordicon.com/dqxvvqzi.json"
    trigger="hover"
    colors="outline:#121331,primary:#ffc738,secondary:#4bb3fd"
    style="width:250px;height:250px">
</lord-icon>
<div class="playerdialogue">
    <p id="player"> Hello, Ryan!</p>
</div>
</div>




<!--Sword Icon-->
<div class="middle"> 
<img src="https://i.ibb.co/64GZVmH/sword-removebg-preview.png" class="sword">
<p class="middlebutton" id="result">FIGHT!</p>

</div>



<!-- Icon 2 -->
<div class="onhover"> 
    <P class="ryane">RYAN H.</P>
<p class="thestar"> 

</p>
<script src="https://cdn.lordicon.com/ritcuqlt.js"></script>
<lord-icon
    src="https://cdn.lordicon.com/vusrdugn.json"
    trigger="hover"
    colors="primary:#121331,secondary:#b26836,tertiary:#4bb3fd,quaternary:#f9c9c0,quinary:#ebe6ef"
    stroke="45"
    style="width:250px;height:250px">
</lord-icon>
<p id="ryanword">I am the RPS God. Ez win incoming</p>
</div>






        </div>






    <!-- CONTAINER #3-->

   <div class="buttons"> 
<div> 
   <img class="rock" src="https://i.ibb.co/mBKC25H/Stones-And-Rocks-PNG-Image-74501.png" alt="Button">
   <span></span>
</div>
 <div> 
   <img class="paper" src="https://i.ibb.co/2Z1nHX2/essay.png" alt="Button">
   <span></span>
</div>
 <div> 
    <img class="scissors" src="https://i.ibb.co/VQ6K3y9/scissors-6.png" alt="Button">
    <span></span>
 </div>

</div>





<!-- CONTAINER #4 -->

<div class="other">  
    <div class="result" id="result"></div>
    <div id="gameresult"></div>
    <div id="scoreplayer"></div>
 <div id="scorecomputer"></div>
   </div>

 

   <div class="footer">

   </div>
  







        <script src="rock.js">
            </script> 
        
    
           



            <audio class="hitmarker" src="sounds/hitmarker.mp3"></audio>
            <audio class="missionfailed" src="sounds/missionfailed.mp3"></audio>
            <audio class="pavelow" src="sounds/pavelow.mp3"></audio>
            <audio class="harrier" src="sounds/harrier.mp3"></audio>
            <audio class="victory" src="sounds/victory.mp3"></audio>

    </body>









</html>
